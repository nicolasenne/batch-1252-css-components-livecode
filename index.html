<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy product card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Code a fancy product card ðŸ˜Ž</h1>

    <div class="card">
      <!-- Card Top -->
      <div class="card-top">
        <img src="https://images.unsplash.com/photo-1491598601902-712af90cc6ee?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80" alt="Sky night">
        <i class="fas fa-heart heart-icon"></i>
        <div class="card-top-info">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
          <h3>Fancy product</h3>
          <p>It's the best product, you should buy it!</p>
          <a class="btn" href="#">$99</a>
        </div>
      </div>
      <!-- Card Middle -->
      <div class="card-middle">
        <img src="https://images.unsplash.com/photo-1491598601902-712af90cc6ee?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80" alt="Sky night">
      </div>
      <!-- Card Bottom -->
      <div class="card-bottom">
        <img src="https://images.unsplash.com/photo-1491598601902-712af90cc6ee?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80" alt="Sky night">
        <img src="https://images.unsplash.com/photo-1491598601902-712af90cc6ee?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80" alt="Sky night">
        <img src="https://images.unsplash.com/photo-1491598601902-712af90cc6ee?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80" alt="Sky night">
      </div>
    </div>

  </div>

</html>
